<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chat Interno</title>

    <meta name="description" content="Chat interno corporativo para comunicação em tempo real">

    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <img src="/static/sobre.png" alt="Logo da empresa" class="logo" />
            Chat Interno
        </header>

        <main id="chat" class="chat-box" aria-live="polite"></main>

        <footer class="chat-input-row">
            <input
                id="messageInput"
                type="text"
                placeholder="Digite sua mensagem..."
                aria-label="Mensagem do chat"
                autocomplete="off"
            />
            <button onclick="sendMessage()">Enviar</button>
        </footer>
    </div>

    <!-- Script SEMPRE no final -->
    <script src="/static/script.js"></script>
</body>
</html>
